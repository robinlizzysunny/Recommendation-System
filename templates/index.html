<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <div class="container-fluid">
    <div class="row">
      <nav>
        <div class="nav-wrapper grey darken-4">
          <a href="#" class="brand-logo center">Recommendation System</a>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="container">
        <div class="card">
          <!-- <div class="card-content black-text center-align">
            <span class="card-title">Recommendation System</span>
            <p>This is a web based recommendation system built on flask. Input the user name based on which you will be top 5 most recommended products based on your previous purchases or ratings</p>
          </div> -->
          <div class="card-action center-align">
            <div class="row">
              <div class="container">
                <form action="/" method="post">
                  <div class="input-field col s8">
                    <input id="last_name" type="text" name="name" class="validate">
                    <label for="last_name">User Name</label>
                  </div>
                  <div class="input-field col s4">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <hr>
            <div class="row">
              {% if products == "None" %}
                <ul class="collection">
                  <li class="collection-item left-align red darken-1 white-text">Enter a valid user name</li>
                </ul>
              {% elif submit == "yes" %}
                <div class="row">
                  <br>
                  <h6 class=" centre-align card-title">Recommended Products</h6>
                </div>
                <ul class="collection">
                  {% for prod in products %}
                    <li class="collection-item left-align">{{ prod }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
